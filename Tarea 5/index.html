<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        font-family: monospace;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #c29f79;
    }

    h1 {
        margin-bottom: 25px;
        
    }
</style>

<body>
  <h1> ⭐️⭐️⭐️⭐️⭐️</h1>
  <input type="text" id="palabra" placeholder="Escribe aqui">
  <button onclick="mostrarPalabra()">mostrar</button>

  <div id="resultado"> </div>
 <script>
    function mostrarPalabra() {
        const input = document.getElementById('palabra').value.trim();
        const resultado = document.getElementById('resultado');

        if(input) {
            resultado.textContent = input;
            resultado.classList.add('mostrar');
        } else {
            resultado.textContent = "Salemsito";
            resultado.classList.add('mostrar');
        }
    }
 </script> 
</body>
</html>
